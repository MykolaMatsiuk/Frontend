<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Objects</title>
</head>
<body>
  <script>
    window.onload = function () {
      //1. Создать объект vehicle у которого будут 
      //базовые свойства относящиеся ко всей группе.
      var vehicle = {
        brand: 'Nissan',
        engine: 'diesel',
        color: 'red',
        name: 'Rocket',
        newCar: true,
        getBrand: function () {
          console.log(this.brand);
        }
      };

      //2. В созданном объекте vehicle добавить 
      //базовые методы доступа к этим свойствам.
      vehicle.getEngineType = function () {
        console.log(this.engine);
      };
      vehicle.getColor = function () {
        console.log(this.color);
      };
      vehicle.getName = function () {
        console.log(this.name);
      };
      vehicle.isNew = function () {
        console.log(this.newCar);
      };
      vehicle.getEngineType();
      vehicle.getColor();
      vehicle.getName();
      vehicle.isNew();
      vehicle.getBrand();

      //3. Создать объект vehicleCollection, который 
      //будет хранить в себе объекты vehicle
      //3.1 Свойство objects с типом array;
      //3.2 Метод addTo, который будет принимать на вход
      // объект vehicle и добавлять в массив objects;
      //3.3 Метод get, который вернет содержимое 
      //this.objects объекта vehicle;
      var vehicleCollection = {
        vehicle,
        objects: [],
        addTo: function (vehicle) {
          return this.objects.push(vehicle);
        },
        get: function () {
          return this.objects;
        }
      };
      vehicleCollection.addTo(vehicle);
      vehicleCollection.get();
      
      //4. Создать два объекта bike & car 
      //от объекта vehicle
      //4.1 Установить соотвествующии название 
      //для каждого из объекта (на примере bike.setName('bike');
      // car.setName('car'));
      //4.2 Вывести на экран название каждого из объектов 
      //для bike and car;
      var car = Object.create(vehicle, {
        brand: {
          value: 'Porsche'
        }
      });
      
      vehicle.setName = function (name) {
        return this.name = name;
      }
      car.setName('car');
      document.write(car.name + "<br>");

      var bike = Object.create(vehicle, {
        brand: {
          value: 'Harley'
        }
      });
      bike.setName('bike');
      document.write(bike.name + "<br>");

      //5. Добавить в объект vehicleCollection 
      //созданые объекты в пункте 4 bike and car;
      vehicleCollection.addTo(car);
      vehicleCollection.addTo(bike);
      
      //5.1 Вывести в консоле цикл содержимого массива
      // objects объекта vehicleCollection свойство name
      //(на примере item.getName() => item это объект,
      // который был создан в пункте 4);
      vehicleCollection.objects.forEach(function (value) {
        console.log(value.name);
      });


    }
  </script>
</body>
</html>
